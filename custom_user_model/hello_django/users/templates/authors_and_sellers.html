<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
		<link rel="apple-touch-icon" sizes="180x180" href={% static "vendors/images/apple-touch-icon.png"%}>
		<link rel="icon" type="image/png" sizes="32x32" href={% static "vendors/images/favicon-32x32.png"%}>
		<link rel="icon" type="image/png" sizes="16x16" href={% static "vendors/images/favicon-16x16.png"%}>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">



        <title>Authentication</title>

        <style>
            table, th, tr, td {
                border: 1px solid black
            }
            table {
                margin: 150px auto
            }
        </style>

		<link rel="stylesheet" type="text/css" href={% static "vendors/styles/core.css"%}>
		<link rel="stylesheet" type="text/css" href={% static "vendors/styles/icon-font.min.css"%}>
		<link rel="stylesheet" type="text/css" href={% static "vendors/styles/style.css"%}>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-119386393-1');
		</script>
    </head>
    <body>
    {% block content %}    
        {% comment %} <form method="get" class="filter-form">
            <div>
                <div style="margin:30px 20px;">{{ filter.form.as_p }}</div>
                <div style="margin: 10px 20px"><button type="submit" class="btn btn-outline-primary">Filter</button></div>
            </div>
        </form> {% endcomment %}

        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Public Visibility</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.public_visibility }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
        
        <script src={% static "vendors/scripts/script.min.js"%}></script>
		<script src={% static "vendors/scripts/process.js"%}></script>
		<script src={% static "vendors/scripts/layout-settings.js"%}></script>
		<script src={% static "vendors/scripts/core.js"%}></script>
    </body>
</html>
